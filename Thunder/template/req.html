<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ heading }}</title>
    
    <!-- Icons and Fonts -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <!-- Final Vertical Layout Styles -->
    <style>
        :root {
            --background-dark: #1a1a2e;
            --background-light: #f4f4f8;
            --text-dark: #ffffff;
            --text-light: #121212;
            --surface-dark: #2c2c3e;
            --surface-light: #e0e0e0;
            --border-dark: #3a3a52;
            --border-light: #dcdce5;
            --plyr-color-main: #3b82f6;
        }
        html[data-theme='dark'] {
            --background-color: var(--background-dark);
            --text-color: var(--text-dark);
            --surface-color: var(--surface-dark);
            --border-color: var(--border-dark);
        }
        html[data-theme='light'] {
            --background-color: var(--background-light);
            --text-color: var(--text-light);
            --surface-color: var(--surface-light);
            --border-color: var(--border-light);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            /* Header Separator Line */
            border-bottom: 1px solid var(--border-color);
        }
        #logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.6rem;
        }
        .player-container {
            width: 100%;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .action-button {
            width: 100%;
            max-width: 400px;
            padding: 0.9rem 1rem;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        footer {
            text-align: center;
            color: #aaa;
            padding-top: 1rem;
            /* Footer Separator Line */
            border-top: 1px solid var(--border-color);
        }
        footer a { color: #aaa; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        .hidden-input { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. Header -->
        <header class="header">
            <div id="logo">⚡ Thunder</div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- 2. Video Player -->
        <div class="player-container">
            <video id="player" playsinline preload="metadata" controls></video>
        </div>

        <!-- 3. & 4. Buttons -->
        <nav class="controls-section">
            <label for="subtitle-upload" class="action-button">
                <i class="fas fa-closed-captioning"></i><span>Add Subtitle</span>
            </label>
            <a href="{{ src }}" download="{{ file_name }}" class="action-button">
                <i class="fas fa-cloud-download-alt"></i><span>Download</span>
            </a>
            <input type="file" id="subtitle-upload" class="hidden-input" accept=".vtt,.srt">
        </nav>

        <!-- 5. Footer -->
        <footer>
            <p><a href="https://github.com/fyaz05/FileToLink" target="_blank" rel="noopener noreferrer">⚡ Thunder © <span id="current-year"></span> | GitHub</a></p>
        </footer>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player');
            player.source = {
                type: 'video',
                sources: [{ src: '{{ src }}', type: 'video/mp4' }]
            };

            const subtitleUpload = document.getElementById('subtitle-upload');
            const themeToggle = document.getElementById('theme-toggle');
            const currentYearSpan = document.getElementById('current-year');
            let currentObjectUrl = null;

            function srtToVtt(srtText) {
                return "WEBVTT\n\n" + srtText.replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2').trim();
            }

            subtitleUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    let trackContent = e.target.result;
                    if (file.name.toLowerCase().endsWith('.srt')) trackContent = srtToVtt(trackContent);
                    if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
                    const blob = new Blob([trackContent], { type: 'text/vtt' });
                    currentObjectUrl = URL.createObjectURL(blob);
                    const oldTrack = player.media.querySelector('track');
                    if (oldTrack) oldTrack.remove();
                    const trackElement = document.createElement('track');
                    trackElement.kind = 'subtitles';
                    trackElement.label = 'Custom';
                    trackElement.src = currentObjectUrl;
                    trackElement.default = true;
                    player.media.appendChild(trackElement);
                    player.restart().then(() => player.toggleCaptions(true));
                };
                reader.readAsText(file);
            });

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                // Update icon based on theme
                themeToggle.querySelector('i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
