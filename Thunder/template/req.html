<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ heading }}</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <!-- Custom Styles for YouTube Look -->
    <style>
        :root {
            --plyr-color-main: #ff0000;
            --plyr-font-family: 'Roboto', sans-serif;
            --plyr-control-spacing: 15px;
            --plyr-control-radius: 4px;
        }

        body {
            font-family: var(--plyr-font-family);
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }
        
        header h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .plyr__control--overlaid {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }
        
        .plyr__menu__container {
            background: rgba(30, 30, 30, 0.95);
        }

        .controls-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-button:hover {
            background-color: #444;
        }

        footer {
            margin-top: 40px;
            color: #aaa;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="file-name">{{ file_name }}</h1>
        </header>

        <video id="player" playsinline controls>
            <source src="{{ src }}" type="video/mp4" />
        </video>

        <div class="controls-section">
            <a href="{{ src }}" download="{{ file_name }}" class="action-button">
                <span>Download</span>
            </a>
            <label for="subtitle-upload" class="action-button">
                <span>Add Subtitle</span>
            </label>
            <input type="file" id="subtitle-upload" class="hidden" accept=".vtt,.srt">
        </div>
    </div>

    <footer>
        <p>Created by MD Salman</p>
        <a href="#" id="telegram-link" style="display:none;">Telegram</a>
    </footer>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'mute', 
                    'volume', 'captions', 'settings', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'],
                captions: { active: true, update: true, language: 'en' }
            });

            const subtitleUpload = document.getElementById('subtitle-upload');
            let currentObjectUrl = null;

            function srtToVtt(srtText) {
                return "WEBVTT\n\n" + srtText
                    .replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2')
                    .split('\n')
                    .map(line => line.trim())
                    .join('\n');
            }

            subtitleUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    let trackContent = e.target.result;

                    // Convert SRT to VTT if needed
                    if (file.name.toLowerCase().endsWith('.srt')) {
                        trackContent = srtToVtt(trackContent);
                    }
                    
                    if (currentObjectUrl) {
                        URL.revokeObjectURL(currentObjectUrl);
                    }
                    
                    const blob = new Blob([trackContent], { type: 'text/vtt' });
                    currentObjectUrl = URL.createObjectURL(blob);

                    // Remove existing subtitle tracks
                    const existingTracks = player.media.querySelectorAll('track');
                    existingTracks.forEach(track => track.remove());

                    // Add new track element
                    const trackElement = document.createElement('track');
                    trackElement.kind = 'subtitles';
                    trackElement.label = 'Custom';
                    trackElement.srclang = 'en';
                    trackElement.src = currentObjectUrl;
                    trackElement.default = true;

                    player.media.appendChild(trackElement);
                    
                    // The player needs to be reloaded to recognize the new track
                    player.restart().then(() => {
                         // Wait a moment for tracks to be processed, then enable captions
                        setTimeout(() => {
                            player.toggleCaptions(true);
                        }, 200);
                    });
                };
                reader.readAsText(file);
            });
        });
    </script>

</body>
</html>
